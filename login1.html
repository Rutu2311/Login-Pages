<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <div id="section">
        <div class="container">
            <div class="box-1">
                <img src="img/logo3.png" alt="">
            </div>
            <div class="box-2">
                <h2>LogIn</h2>
                <form action="">
                    <div>
                        <!-- <label for="name">UserName</label> -->
                        <input type="text" id="name" size="80" placeholder="Enter Username">
                    </div>
                    <div>
                        <!-- <label for="pass">Password</label> -->
                        <input type="password" name="" id="pass" placeholder="Enter password">
                    </div>
                    <div id="sub">
                        <button type="submit" class="btn">LogIn</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
