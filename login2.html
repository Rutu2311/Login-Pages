<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login2</title>
</head>
<body>
    <div class="loginbox">
        <img src="img/logo4.png" class="avatar">
        <h1>Login Here</h1>
        <form action="">
            <label for="nm">Username</label>
            <input type="text" name="nm" placeholder="Enter Your UserName"><br>
            <label for="password">Password</label>
            <input type="password" name="pw" id="password" placeholder="Enter Your Password"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    
</body>
</html>
